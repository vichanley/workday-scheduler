<!DOCTYPE html>

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9oclock">
        <div class="timeStamp">
          9 AM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="10oclock">
        <div class="timeStamp">
          10 AM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="11oclock">
        <div class="timeStamp">
          11 AM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="12oclock">
        <div class="timeStamp">
          12 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="1oclock">
        <div class="timeStamp">
          1 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="2oclock">
        <div class="timeStamp">
          2 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="3oclock">
        <div class="timeStamp">
          3 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="4oclock">
        <div class="timeStamp">
          4 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>

      <div id="5oclock">
        <div class="timeStamp">
          5 PM
        </div>
        <textarea></textarea>
        <button></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
